<html>
<head>
<title>Golem Example</title>
<script src="js/golem.js"></script>
<script type="text/javascript">
    var conn = new golem.Connection("127.0.0.1:8080/ws", true);

    conn.on("json", function(data) {
        console.log("JSON: "+data.msg);
    });
    conn.on("raw", function(data) {
        console.log("Raw: "+data);
    });
    conn.on("custom", function(data) {
        console.log("Custom: "+data);
    });


    conn.on("open", function() {
        console.log("example: Emitting events.");
        conn.emit("json", { msg: "Hi json!" });
        conn.emit("raw", "Hi raw!");
        conn.emit("custom", "Hi string!");
        conn.emit("nodata");
    });
</script>
</head>
<body>
</body>
</html>
